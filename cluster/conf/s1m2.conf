# shard 1 mongo instance 2
# m2.shard1.mongocluster:10012
port=10012
setParameter=textSearchEnabled=1
logpath=data/shard1/m2/logs/mongod.log
dbpath=data/shard1/m2/data
pidfilepath=proc/s1m2_pid
